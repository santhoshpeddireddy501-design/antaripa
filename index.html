<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: white;
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 500px;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: all 0.5s ease;
  }

  h1 { color: #ff4d6d; margin-bottom: 40px; }

  .btn-area {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 20px;
    height: 60px;
    width: 100%;
  }

  button {
    width: 120px;
    height: 50px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn, #nextBtn { background-color: #ff4d6d; color: white; }
  #noBtn { background-color: #ccc; color: black; }
  
  #nextBtn {
    margin-top: 20px;
    display: none;
    width: 150px;
  }

  /* Heart Animation Styles */
  .heart {
    background-color: #ff4d6d;
    display: inline-block;
    height: 100px;
    margin: 0 10px;
    position: relative;
    top: 0;
    transform: rotate(-45deg);
    width: 100px;
    cursor: pointer;
    transition: transform 1s ease-in-out;
  }

  .heart:before, .heart:after {
    content: "";
    background-color: #ff4d6d;
    border-radius: 50%;
    height: 100px;
    position: absolute;
    width: 100px;
  }

  .heart:before { top: -50px; left: 0; }
  .heart:after { left: 50px; top: 0; }

  .rotate-heart {
    transform: rotate(315deg) scale(1.2); /* Rotates 360 degrees from its -45 start */
  }

  .hidden { display: none !important; }
</style>
</head>

<body>

<div class="box" id="mainBox">
  <div id="screen1">
    <h1>Will you be my Valentine Antaripa? üíñ</h1>
    <div class="btn-area" id="area">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üòú</button>
    </div>
    <div id="msg" style="margin-top: 25px; font-size: 20px; color: #ff4d6d; display: none;">
        Yayyyy!!! You made my day ü•∞üíò
    </div>
    <button id="nextBtn">Next ‚ûî</button>
  </div>

  <div id="screen2" class="hidden">
    <div id="heartIcon" class="heart"></div>
    <h1 id="dinnerInvite" class="hidden" style="margin-top: 60px;">Can we go out for a dinner? üç∑‚ú®</h1>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const nextBtn = document.getElementById("nextBtn");
  const msg = document.getElementById("msg");
  const area = document.getElementById("area");
  
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");
  const heartIcon = document.getElementById("heartIcon");
  const dinnerInvite = document.getElementById("dinnerInvite");

  // "No" button escapes
  function moveButton() {
    const rect = area.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  noBtn.addEventListener("mouseenter", moveButton);

  // "Yes" button clicked
  yesBtn.addEventListener("click", () => {
    msg.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    nextBtn.style.display = "inline-block";
  });

  // "Next" button clicked
  nextBtn.addEventListener("click", () => {
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  });

  // Heart click animation
  heartIcon.addEventListener("click", () => {
    heartIcon.classList.add("rotate-heart");
    
    // Show the dinner question after a short delay (once rotation finishes)
    setTimeout(() => {
      dinnerInvite.classList.remove("hidden");
    }, 800);
  });
</script>

</body>
</html>
