<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: white;
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    position: relative;
    width: 500px;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 40px;
  }

  .btn-area {
    position: relative;
    height: 80px;
  }

  .btn-row {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    width: 120px;
    height: 50px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background-color: #ccc;
    color: black;
    position: absolute;
  }

  .message {
    margin-top: 25px;
    font-size: 20px;
    color: #ff4d6d;
    display: none;
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="btn-area">
    <div class="btn-row">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ˜œ</button>
    </div>
  </div>

  <div class="message" id="msg">Yayyyy!!! You made my day ğŸ¥°ğŸ’˜</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("msg");
  const area = document.querySelector(".btn-area");

  function moveButton() {
    const rect = area.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  yesBtn.addEventListener("click", () => {
    msg.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.innerText = "Yay! ğŸ’–";
  });

  // Initial position beside Yes
  noBtn.style.left = "140px";
  noBtn.style.top = "15px";
</script>

</body>
</html>
