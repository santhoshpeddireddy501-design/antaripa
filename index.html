<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      position: absolute;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜œ</button>
    <div class="message" id="msg">Yayyyy!!! You made my day ğŸ¥°ğŸ’˜</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const box = document.querySelector(".box");

    function moveButton() {
      const boxRect = box.getBoundingClientRect();
      const maxX = boxRect.width - noBtn.offsetWidth;
      const maxY = boxRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.innerText = "Yay! ğŸ’–";
    });

    // Initial position for No button
    moveButton();
  </script>

</body>
</html>
