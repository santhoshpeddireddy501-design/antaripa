<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine, Antaripa!</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: white;
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 500px;
    min-height: 350px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  h1 { color: #ff4d6d; margin-bottom: 40px; }

  .btn-area {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 20px;
    height: 80px;
    width: 100%;
  }

  button {
    width: 120px;
    height: 50px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yesBtn, #nextBtn { background-color: #ff4d6d; color: white; transition: 0.2s; }
  #yesBtn:hover { transform: scale(1.1); }
  
  /* Faster "No" button movement */
  #noBtn { 
    background-color: #ccc; 
    color: black; 
    transition: all 0.1s ease-out; /* Super fast transition */
    z-index: 10;
  }

  #nextBtn {
    margin-top: 20px;
    display: none;
    width: 150px;
  }

  /* Love Symbol (Heart) */
  .heart {
    background-color: #ff4d6d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    width: 100px;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.6s ease-in-out, opacity 0.5s ease;
    margin: 60px auto;
  }

  .heart:before, .heart:after {
    content: "";
    background-color: #ff4d6d;
    border-radius: 50%;
    height: 100px;
    position: absolute;
    width: 100px;
  }

  .heart:before { top: -50px; left: 0; }
  .heart:after { left: 50px; top: 0; }

  /* "Click Me" Text inside heart */
  .heart span {
    color: white;
    transform: rotate(45deg); /* Counter-rotate text so it's readable */
    font-size: 14px;
    font-weight: bold;
    z-index: 2;
    pointer-events: none;
    white-space: nowrap;
